<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat w/ Kiyeong - Kokoa Talk</title>
		<script src="https://kit.fontawesome.com/563c97e92b.js" crossorigin="anonymous"></script>
	</head>
	<body id="chat-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>76%</span>
				<i class="fa-solid fa-battery-three-quarters fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<i class="fa-solid fa-chevron-left fa-lg"></i>
			</div>
			<div class="alt-header__column">
				<h2 class="alt-header__title">기영s</h2>
			</div>
			<div class="alt-header__column">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-bars fa-lg"></i></span>
			</div>
		</header>
	</body>
</html>
