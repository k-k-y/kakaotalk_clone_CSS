<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Find - Kokoa Talk</title>
		<script src="https://kit.fontawesome.com/563c97e92b.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>76%</span>
				<i class="fa-solid fa-battery-three-quarters fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Find</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span>
					<div class="more-badge more-badge__find-setting"></div>
					<a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
				</span>
			</div>
		</header>

		<main class="main-screen">
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="fa-solid fa-qrcode"></i>
					<span>QR Code</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-regular fa-address-book"></i>
					<span>Add by Contacts</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-solid fa-fingerprint"></i>
					<span>Add by ID</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-regular fa-envelope"></i>
					<span>Invite</span>
				</div>
			</div>

			<div class="recommended-friends">
				<h6 class="recommended-friends__title">Recommended Friends</h6>
				<span>You have no recommended friends.</span>
			</div>

			<div class="open-chat">
				<div class="open-chat__header">
					<h4>Open Chat</h4>
					<span>Go to Openchat Home <i class="fa-solid fa-chevron-right"></i></span>
				</div>
				<div class="open-post">
					<div class="open-post__column">
						<h5 class="open-post__title">#BTS</h4>
						<h6 class="open-post__hashtags">#bts#army#friends</h6>
						<div class="open-post__members">
							<img src="https://phinf.wevpstatic.net/MjAyMjEwMjRfOTUg/MDAxNjY2NTgxNjIwNTgy.MFE54-gxVdcajo2_UKHWMUxHisuBf7voYnNHX1Y-jtog.2ZHnlCgdJ-OBB4FvjRk4w157uNPvKALsRP_kgRme7EAg.JPEG/1dd3d5a9-c674-44d2-be58-527b86fbbcf5.jpeg?type=w670" />
							<span class="open-post__member-count">802 members</span>
							<div class="divider"></div>
							<span class="open-post__member-status">Active</span>
						</div>
					</div>
					<div class="open-post__column">
						<div class="open-post__photo">
							<img src="https://i.namu.wiki/i/OF7w4ipD7GP-70oNEMRpe9fqqPlzxL9ccFqiQPUfIfiUjfy3c3VKkxVOwENsq2hRJhSSd-Tra6rhT5i0izGw4g.webp"/>
							<div class="open-post__heart-count">
								<i class="fa-solid fa-heart fa-xs"></i>
								<span>326</span>
							</div>
						</div>
					</div>
				</div>

			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="fa-regular fa-user fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__chatnotif chat-badge">1</span>
						<i class="fa-regular fa-comment fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html">
						<i class="fa-solid fa-magnifying-glass fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<div class="nav__morenotif more-badge"></div>
						<i class="fa-solid fa-ellipsis fa-lg"></i>
					</a>
				</li>
			</ul>
		</nav>

		<div id="no-mobile">
			<span>Your Screen is too Big!!</span>
		</div>
		
	</body>
</html>
