<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Settings - Kokoa Talk</title>
		<script src="https://kit.fontawesome.com/563c97e92b.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>76%</span>
				<i class="fa-solid fa-battery-three-quarters fa-lg"></i>
				<i class="fa-solid fa-bolt-lightning"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="more.html">
					<i class="fa-solid fa-chevron-left fa-lg"></i>
				</a>
				
			</div>
			<div class="alt-header__column">
				<h2 class="alt-header__title">Settings</h2>
			</div>
			<div class="alt-header__column">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen">
			<ul class="settings-list">
				<li class="settings-list__item">
                    <div class="settings-list__item__column">
                        <span><i class="fa-solid fa-bullhorn"></i><span>
                        <span>Notices</span>
                    </div>
				</li>
				<li class="settings-list__item">
                    <div class="settings-list__item__column">
                        <span><i class="fa-solid fa-flask"></i></span>
                        <span>Kokoa Lab</span>
                    </div>
				</li>
				<li class="settings-list__item">
                    <div class="settings-list__item__column">
                        <span class="settings-list__version-image">i</span>
                        <span>Version</span>
                    </div>
                    <div class="settings-list__item__column">Latest Version</div>
				</li>
			</ul>
		</main>

        <div class="setting-list__divider"></div>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="fa-regular fa-user fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__chatnotif chat-badge">1</span>
						<i class="fa-regular fa-comment fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html">
						<i class="fa-solid fa-magnifying-glass fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<div class="nav__morenotif more-badge"></div>
						<i class="fa-solid fa-ellipsis fa-lg"></i>
					</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
